<section class="Carousel-container">
  <div class="row Carousel-container-scroll">
    <div class="col-xs-12 Carousel-padding">
      <div id="productosCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#productosCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#productosCarousel" data-slide-to="1"></li>
    <li data-target="#productosCarousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="../assets/images/agua.jpg"class="Carousel-image" alt="...">
      <div class="carousel-caption">
        <h3>producto One</h3>
        <!--p>
          Este es nuestro primer producto
        </p-->
      </div>
    </div>
    <div class="item">
      <img src="../assets/images/ciudad.jpg" class="Carousel-image" alt="...">
      <div class="carousel-caption">
        <h3>producto Two</h3>
        <!--p>
          Este es nuestro segundo producto
        </p-->
      </div>
    </div>
    <div class="item">
      <img src="../assets/images/monte.jpg" class="Carousel-image" alt="...">
      <div class="carousel-caption">
        <h3>producto Three</h3>
        <!--p>
          Este es nuestro tercer producto
        </p-->
      </div>
    </div>
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#productosCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#productosCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
    </div>
  </div>
</section>
